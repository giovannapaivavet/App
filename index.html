<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Terapia Individual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0; /* Fundo neutro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Paleta de Cores: #003355 (dark blue), #0A9396 (teal), #E97451 (burnt orange), #F0EAD6 (light beige) */
        /* Usando variáveis CSS para as cores */
        :root {
            --patricia-dark-blue: #003355;
            --patricia-teal: #0A9396;
            --patricia-burnt-orange: #E97451;
            --patricia-light-beige: #F0EAD6;
            --patricia-text: #333;
        }

        .chatbot-container {
            position: fixed; /* Fixo na tela */
            bottom: 30px;
            right: 30px; /* Posição padrão */
            width: 350px;
            height: 450px;
            background-color: var(--patricia-light-beige); /* Light beige background */
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
            z-index: 1000; /* Acima de outros elementos */
            transform: translateY(150%); /* Começa escondido */
            transition: transform 0.4s ease-in-out;
        }

        .chatbot-container.open {
            transform: translateY(0); /* Desliza para cima quando aberto */
        }

        .chatbot-header {
            background-color: var(--patricia-dark-blue); /* Dark blue header */
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer; /* Indica que o header é clicável */
        }

        .chatbot-close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .chatbot-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto; /* Scroll para o conteúdo */
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 85%;
        }

        .message.bot {
            align-self: flex-start;
            background-color: #ffffff; /* White background for bot messages */
            border: 1px solid #c3dafe; /* Borda sutil */
            color: var(--patricia-text);
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--patricia-teal); /* Teal background for user clicks */
            color: white;
        }

        .chatbot-options {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espaço entre os botões de opção */
        }

        .option-button {
            background-color: var(--patricia-burnt-orange); /* Burnt orange for options */
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            text-align: left; /* Alinhar texto à esquerda */
        }

        .option-button:hover {
            background-color: #d06244; /* Burnt orange mais escuro no hover */
        }

        .whatsapp-link {
            display: inline-block;
            background-color: #25D366; /* WhatsApp green */
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .whatsapp-link:hover {
            background-color: #128751; /* Darker WhatsApp green */
        }

        .chatbot-open-button {
            position: fixed;
            bottom: 30px;
            right: 30px; /* Posição padrão */
            width: 60px;
            height: 60px;
            background-color: var(--patricia-dark-blue); /* Dark blue button */
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1001; /* Acima do container */
            transition: transform 0.2s ease;
        }

         .chatbot-open-button:hover {
             transform: scale(1.1);
         }
    </style>
</head>
<body>

    <div class="chatbot-open-button" id="open-chatbot-terapia">
        <i class="fas fa-user"></i>
    </div>

    <div class="chatbot-container" id="chatbot-container-terapia">
        <div class="chatbot-header" id="chatbot-header-terapia">
            <span>Chatbot Terapia Individual</span>
            <button class="chatbot-close-btn" id="close-chatbot-terapia">&times;</button>
        </div>
        <div class="chatbot-body" id="chatbot-body-terapia">
            <div class="message bot">Olá! Posso te ajudar com algumas perguntas frequentes sobre Terapia Individual. Escolha um tema:</div>
        </div>
        <div class="chatbot-options" id="chatbot-options-terapia">
            <button class="option-button" data-topic="o-que-e">O que é Terapia Individual?</button>
             <button class="option-button" data-topic="quando-buscar">Quando Devo Buscar Terapia?</button>
             <button class="option-button" data-topic="como-ajuda">Como a Terapia Pode Me Ajudar?</button>
             <button class="option-button" data-topic="primeira-sessao">O Que Esperar da Primeira Sessão?</button>
        </div>
    </div>

    <script>
        const chatbotContainerTerapia = document.getElementById('chatbot-container-terapia');
        const chatbotHeaderTerapia = document.getElementById('chatbot-header-terapia');
        const chatbotBodyTerapia = document.getElementById('chatbot-body-terapia');
        const chatbotOptionsTerapia = document.getElementById('chatbot-options-terapia');
        const openChatbotBtnTerapia = document.getElementById('open-chatbot-terapia');
        const closeChatbotBtnTerapia = document.getElementById('close-chatbot-terapia');

        const whatsappNumber = '559884574134'; // Número de WhatsApp da Patrícia

        // Mapeamento de tópicos para respostas
        const responsesTerapia = {
            "o-que-e": "Terapia individual é um espaço confidencial para você conversar com um psicólogo sobre seus pensamentos, sentimentos e desafios, buscando autoconhecimento e soluções. <a href='https://wa.me/${whatsappNumber}' target='_blank' class='whatsapp-link'>Agendar Consulta via WhatsApp</a>",
            "quando-buscar": "Você pode buscar terapia quando sentir dificuldades em lidar com emoções, passar por mudanças importantes, enfrentar problemas nos relacionamentos, ou simplesmente desejar se conhecer melhor. <a href='https://wa.me/${whatsappNumber}' target='_blank' class='whatsapp-link'>Agendar Consulta via WhatsApp</a>",
            "como-ajuda": "A terapia pode te ajudar a desenvolver novas perspectivas, aprender a lidar com o estresse e a ansiedade, melhorar seus relacionamentos, aumentar a autoconfiança e promover seu bem-estar geral. <a href='https://wa.me/${whatsappNumber}' target='_blank' class='whatsapp-link'>Agendar Consulta via WhatsApp</a>",
            "primeira-sessao": "Na primeira sessão, você terá a oportunidade de conhecer a Patrícia, falar sobre o que te trouxe até a terapia e entender como o processo terapêutico pode funcionar para você. É um momento de acolhimento e avaliação inicial. <a href='https://wa.me/${whatsappNumber}' target='_blank' class='whatsapp-link'>Agendar Consulta via WhatsApp</a>",
            "default": "Desculpe, não entendi. Por favor, escolha um dos tópicos acima."
        };

        // Função para adicionar mensagem ao corpo do chatbot
        function addMessageTerapia(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerHTML = text; // Usar innerHTML para links
            chatbotBodyTerapia.appendChild(messageElement);
            // Rolar para a mensagem mais recente
            chatbotBodyTerapia.scrollTop = chatbotBodyTerapia.scrollHeight;
        }

        // Event listener para os botões de opção
        chatbotOptionsTerapia.addEventListener('click', function(event) {
            if (event.target.classList.contains('option-button')) {
                const topic = event.target.dataset.topic;
                const userMessage = event.target.textContent;

                // Adiciona a mensagem do usuário
                addMessageTerapia(userMessage, 'user');

                // Obtém e adiciona a resposta do bot
                const botResponse = responsesTerapia[topic] || responsesTerapia["default"];
                setTimeout(() => { // Simula um pequeno atraso na resposta do bot
                    addMessageTerapia(botResponse, 'bot');
                }, 500);

                // Opcional: Esconder opções após a seleção ou mostrar novas opções
                // chatbotOptionsTerapia.style.display = 'none';
            }
        });

        // Event listener para abrir o chatbot
        openChatbotBtnTerapia.addEventListener('click', function() {
            chatbotContainerTerapia.classList.add('open');
            openChatbotBtnTerapia.style.display = 'none'; // Esconde o botão de abrir
        });

        // Event listener para fechar o chatbot
        closeChatbotBtnTerapia.addEventListener('click', function() {
            chatbotContainerTerapia.classList.remove('open');
            openChatbotBtnTerapia.style.display = 'flex'; // Mostra o botão de abrir novamente
        });

         // Event listener para fechar o chatbot clicando no header
         chatbotHeaderTerapia.addEventListener('click', function(event) {
             // Garante que não feche se clicar no botão de fechar
             if (event.target.id !== 'close-chatbot-terapia') {
                 chatbotContainerTerapia.classList.remove('open');
                 openChatbotBtnTerapia.style.display = 'flex';
             }
         });
    </script>

</body>
</html>
