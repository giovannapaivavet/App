<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Gastos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
    h1 { color: #333; }
    form, .resumo, .gastos-lista, .acoes { background: #fff; padding: 20px; border-radius: 6px; margin-bottom: 20px; box-shadow: 0 2px 6px #0001;}
    input, button { padding: 8px; margin: 4px 0; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
    .remover { color: #fff; background: #d33; border: none; border-radius: 3px; cursor: pointer; }
    .remover:hover { background: #b22; }
    .acoes button { margin-right: 12px; }
  </style>
</head>
<body>
  <h1>Controle de Gastos</h1>
  <form id="form-gasto">
    <label>Descrição: <input type="text" id="descricao" required></label>
    <label>Valor (R$): <input type="number" id="valor" step="0.01" min="0" required></label>
    <button type="submit">Adicionar Gasto</button>
  </form>

  <div class="acoes">
    <button onclick="exportarCSV()">Exportar CSV</button>
    <button onclick="limparGastos()">Limpar Todos</button>
  </div>

  <div class="gastos-lista">
    <h2>Gastos</h2>
    <table id="tabela-gastos">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor (R$)</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <!-- Gastos serão inseridos aqui -->
      </tbody>
    </table>
  </div>

  <div class="resumo">
    <h2>Total de Gastos: R$ <span id="total">0.00</span></h2>
  </div>

  <script>
    let gastos = JSON.parse(localStorage.getItem('gastos')) || [];
    const form = document.getElementById('form-gasto');
    const tabela = document.getElementById('tabela-gastos').querySelector('tbody');
    const totalSpan = document.getElementById('total');

    function atualizarTabela() {
      tabela.innerHTML = '';
      let total = 0;
      gastos.forEach((gasto, i) => {
        total += gasto.valor;
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${gasto.descricao}</td>
          <td>R$ ${gasto.valor.toFixed(2)}</td>
          <td><button class="remover" onclick="removerGasto(${i})">Remover</button></td>
        `;
        tabela.appendChild(linha);
      });
      totalSpan.textContent = total.toFixed(2);
      localStorage.setItem('gastos', JSON.stringify(gastos));
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const descricao = document.getElementById('descricao').value.trim();
      const valor = parseFloat(document.getElementById('valor').value);
      if (descricao && !isNaN(valor) && valor >= 0) {
        gastos.push({ descricao, valor });
        form.reset();
        atualizarTabela();
      }
    });

    window.removerGasto = function(index) {
      gastos.splice(index, 1);
      atualizarTabela();
    };

    window.limparGastos = function() {
      if (confirm('Tem certeza que deseja apagar todos os gastos?')) {
        gastos = [];
        atualizarTabela();
      }
    };

    window.exportarCSV = function() {
      if (gastos.length === 0) {
        alert('Não há gastos para exportar!');
        return;
      }
      let csv = 'Descrição,Valor (R$)\n';
      gastos.forEach(g => {
        csv += `"${g.descricao.replace(/"/g, '""')}",${g.valor.toFixed(2)}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'gastos.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    };

    atualizarTabela();
  </script>
</body>
</html>
